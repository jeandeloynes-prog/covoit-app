# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Prettier check
        run: npx prettier --check .

      - name: ESLint
        run: npx next lint

      - name: TypeScript
        run: npx tsc --noEmit

      - name: Next build (dry-run qualit√©)
        run: npx next build
